<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Preserve the path the user tried to visit
      const redirectTo = window.location.pathname + window.location.search + window.location.hash;
      sessionStorage.setItem('redirect', redirectTo);
      window.location.href = '/Harrisdesign/'; // ðŸ‘ˆ Replace with your repo name
    </script>
  </head>
  <body>
